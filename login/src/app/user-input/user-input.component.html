<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script type="text/JavaScript">
 
</script>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.indicadigital.com/wp-content/uploads/2019/11/NALO-2-scaled.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #loginUser="ngForm" (ngSubmit)="onSubmit()">
      
      <!--UserName-->
      <div class="form-group">
         <input type="text" id="login" #login="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [class.is-invalid]="login.invalid && login.touched" class="fadeIn second is-invalid" name="login" placeholder="Email-id"  required minlength="1"   [(ngModel)]="userModel.email">
      </div>
        <small class="text-danger" [class.d-none]="login.valid||login.untouched"> sorry email id not entered or wrong format</small>

        <!--PassWord-->
      <div class="form-group"> 
        <input type="password" id="password" #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" class="fadeIn third" name="password" placeholder="Password"  required minlength="1"  [(ngModel)]="userModel.password">
      </div>
        <small class="text-danger" [class.d-none]="password.valid||password.untouched">sorry  the password is incorrect format or is not entered</small>
      
      <!--Submit-->
      <div class="form-group">
        <input  [disabled]="loginUser.form.invalid" type="submit" class="fadeIn fourth" value="Log In">

      </div>

      <a href="/signup">New User</a>
    </form>
    
  </div>
</div>
